<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragment/head}"></th:block>
</head>

<body>

<!-- Preloader -->
<section id="preloader">
    <div class="loader" id="loader">
        <div class="loader-img"></div>
    </div>
</section>
<!-- End Preloader -->

<!-- Sidebar Menu -->
<th:block th:include="~{/fragment/sidebar}"></th:block>
<!-- End Sidebar Menu -->

<!-- Site Wraper -->
<div class="wrapper">

    <!-- Header ("header--dark", "header-transparent", "header--sticky")-->
    <header id="header" class="header header--dark header-transparent header--sticky">
        <!-- Nav Bar -->
        <th:block th:include="~{fragment/home-nav}"></th:block>
        <!-- End Nav Bar -->
    </header>
    <!-- End Header -->

    <!-- CONTENT --------------------------------------------------------------------------------->
    <!-- Intro Section -->
    <!--    <section class="inner-intro">-->
    <!--        <div class="container">-->
    <!--            <div class="row title">-->
    <!--                <h2 class="h2">Shop</h2>-->
    <!--                <div class="page-breadcrumb">-->
    <!--                    <a>Home</a>/<a>Shop</a>/<span>Shop Detail</span>-->
    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </section>-->
    <!-- End Intro Section -->

    <!-- Shop Item Detail Section -->
    <section id="shop-item" class="ptb ptb-sm-80" style="background-color: #605C00">
        <div class="container">
            <div class="container" style="text-align: center">
                <h2 style="text-align: center" class="h2">Profile</h2>
            </div>
            <div class="row ">
                <!-- Shop Item -->
                <div class="col-md-6 mb-sm-60">
                    <div class="shop-detail-item">
                        <!--Item Images-->
                        <div class="sp-wrap">
                                <img src="https://cdn1.iconfinder.com/data/icons/ninja-4/512/ninja_avatar_emoji_emoticon_laptop_confused-512.png" alt="">
                        </div>
                        <!-- End Item Images -->

                        <!-- Item zoom -->
<!--                        <div class="sp-full-screen"><a class="cbox-gallary1" href="#"><i class="fa fa-search-plus"></i>Zoom</a></div>-->
                        <!-- End Item zoom -->
                    </div>
                </div>
                <!-- End Shop Item -->

                <!-- Shop info -->
                <div class="col-md-6" th:object="${user}">
                    <div class="shop-detail-info">
                        <h4 th:text="*{username}">Hey, username :)</h4>
                        <hr />
                        <ul class="project-detail-block ptb-15">
                            <li>
                                <p>
                                    <strong class="dark-color">Username :</strong>
                                </p>
                                <p><span th:text="*{username}"></span></p>
                            </li>
                            <hr />
                            <li>
                                <p>
                                    <strong class="dark-color">Email :</strong>
<!--                                    <button style="float: right" class="btn btn-xs bg-info">Change email</button>-->
                                </p>
                                <p><span th:text="*{email}"></span></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- End Shop info -->
            </div>
        </div>

    </section>
    <!-- End Shop Item Section -->

    <hr />


    <!-- END CONTENT ---------------------------------------------------------------------------->

    <th:block th:include="~{fragment/footer}"></th:block>

</div>
<!-- Site Wraper End -->


<!-- JS -->
<th:block th:include="~{fragment/JS}"></th:block>

</body>
</html>
