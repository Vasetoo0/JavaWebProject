<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragment/head}"></th:block>
</head>

<body>

<!-- Preloader -->
<section id="preloader">
    <div class="loader" id="loader">
        <div class="loader-img"></div>
    </div>
</section>
<!-- End Preloader -->

<!-- Sidebar Menu -->
<th:block th:include="~{/fragment/sidebar}"></th:block>
<!-- End Sidebar Menu -->

<!-- Site Wraper -->
<div class="wrapper">

    <!-- Header ("header--dark", "header-transparent", "header--sticky")-->
    <header id="header" class="header header--dark header-transparent header--sticky">
        <!-- Nav Bar -->
        <th:block th:include="~{fragment/home-nav}"></th:block>
        <!-- End Nav Bar -->
    </header>
    <!-- End Header -->

    <!-- CONTENT --------------------------------------------------------------------------------->
    <!-- Intro Section -->
    <!--    <section class="inner-intro bg-image overlay-light parallax parallax-background1" data-background-img="img/full/02.jpg">-->
    <!--        <div class="container">-->
    <!--            <div class="row title">-->
    <!--                <h2 class="h2">Contact Us</h2>-->
    <!--                <div class="page-breadcrumb">-->
    <!--                    <a>Home</a>/<span>Contact</span>-->
    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </section>-->
    <!--    <div class="clearfix"></div>-->
    <!-- End Intro Section -->

    <!-- Contact Section -->
    <section class="ptb ptb-sm-80" style="background-color: #479860">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <h3>Add Story</h3>
                </div>
            </div>
            <div class="spacer-15"></div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- Offer-add FORM -->
                    <form th:object="${storyAddBindingModel}" th:action="@{/admin/addStory}" method="POST"
                          enctype="multipart/form-data" class="contact-form" id="contact" role="form">
                        <div class="form-field-wrapper">
                            <label class="input-sm form-full" type="text">Title:</label>
                            <input th:field="*{title}" class="input-sm form-full" id="title" type="text" name="title"
                                   placeholder="Title" required>
                        </div>
                        <th:block th:each="e : ${#fields.errors('title')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <div class="form-field-wrapper">
                            <label class="input-sm form-full" type="text">Author:</label>
                            <input th:field="*{creator}" class="input-sm form-full" id="creator" type="text" name="creator"
                                   placeholder="Author" required>
                        </div>
                        <th:block th:each="e : ${#fields.errors('creator')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <div class="form-field-wrapper">
                            <label class="input-sm form-full" type="date">Created On:</label>
                            <input th:field="*{createdOn}" class="input-sm form-full" id="createdOn" type="datetime-local" name="createdOn"
                                   placeholder="Created On" required>
                        </div>
                        <th:block th:each="e : ${#fields.errors('createdOn')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <div th:field="${pictures}" class="form-field-wrapper" >
                            <label class="input-sm form-full" type="text">Pictures:</label>
                            <input  class="input-sm form-full" style="margin-top: 12px" type="file" name="picturesFiles"
                                   placeholder="First picture link" >
                            <input class="input-sm form-full" style="margin-top: 12px" type="file" name="picturesFiles"
                                   placeholder="Second picture link" >
                            <input class="input-sm form-full" style="margin-top: 12px" type="file" name="picturesFiles"
                                   placeholder="Third picture link" >
                            <input class="input-sm form-full" style="margin-top: 12px" type="file" name="picturesFiles"
                                   placeholder="Forth picture link" >
                        </div>
                        <th:block th:each="e : ${#fields.errors('pictures')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <div class="dropdown-container">
                            <label for="sel1">Select sport:</label>
                            <select name="sport" th:field="*{sport}" class="form-control" id="sel1">
                                <option value="none" selected>
                                    Select sport
                                </option>
                                <th:block th:each="s : ${T(softuni.javaweb.springproject.enums.Sport).values()}">
                                <option  th:value="${s}"
                                        th:text="${s.name().replace('_',' ')}">Sport</option>
                                </th:block>
                            </select>
                        </div>
                        <th:block th:each="e : ${#fields.errors('sport')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <div class="form-field-wrapper">
                            <label class="input-sm form-full" type="email">Description:</label>
                            <textarea th:field="*{description}" class="form-full" id="description" rows="7" name="description"
                                      placeholder="Story Description" required></textarea>
                        </div>
                        <th:block th:each="e : ${#fields.errors('description')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <!--File Upload-->
                        <!--                        <form>-->
                        <!--                            <div class="form-group">-->
                        <!--                                <label for="exampleFormControlFile1">Add picture</label>-->
                        <!--                                <input type="file" class="form-control-file" id="exampleFormControlFile1">-->
                        <!--                                <input type="file" class="form-control-file" id="exampleFormControlFile2">-->
                        <!--                                <input type="file" class="form-control-file" id="exampleFormControlFile3">-->
                        <!--                            </div>-->
                        <!--                        </form>-->
                        <!--END File Upload-->
                        <button class="btn btn-md btn-black form-full" type="submit" id="form-submit" name="submit">Add
                            Story
                        </button>
                    </form>
                    <!-- END Contact FORM -->
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section -->

    <!-- End CONTENT ------------------------------------------------------------------------------>

    <th:block th:include="~{/fragment/footer}"></th:block>
</div>
<!-- Site Wraper End -->


<!-- JS -->
<th:block th:include="~{/fragment/JS}"></th:block>
</body>
</html>
