<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragment/head}"></th:block>
</head>

<body>

<!-- Preloader -->
<section id="preloader">
    <div class="loader" id="loader">
        <div class="loader-img"></div>
    </div>
</section>
<!-- End Preloader -->

<!-- Sidebar Menu -->
<th:block th:include="~{/fragment/sidebar}"></th:block>
<!-- End Sidebar Menu -->

<!-- Site Wraper -->
<div class="wrapper">

    <!-- Header ("header--dark", "header-transparent", "header--sticky")-->
    <header id="header" class="header header--dark header-transparent header--sticky">
        <!-- Nav Bar -->
        <th:block th:include="~{fragment/category-nav}"></th:block>
        <!-- End Nav Bar -->
    </header>
    <!-- End Header -->

    <!-- CONTENT --------------------------------------------------------------------------------->
    <!-- Intro Section -->
    <!--    <section class="inner-intro bg-image overlay-light parallax parallax-background1" data-background-img="img/full/02.jpg">-->
    <!--        <div class="container">-->
    <!--            <div class="row title">-->
    <!--                <h2 class="h2">Contact Us</h2>-->
    <!--                <div class="page-breadcrumb">-->
    <!--                    <a>Home</a>/<span>Contact</span>-->
    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </section>-->
    <!--    <div class="clearfix"></div>-->
    <!-- End Intro Section -->

    <!-- Contact Section -->
    <section class="ptb ptb-sm-80" style="background-color: #605C00" >
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-center">
                    <h3>Add Video</h3>
                </div>
            </div>
            <div class="spacer-15"></div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <!-- Offer-add FORM -->
                    <form class="contact-form" th:object="${videoAddBindingModel}"
                          th:action="@{/admin/addVideo}" th:method="POST" id="contact" role="form">
                        <div class="form-field-wrapper">
                            <label class="input-sm form-full" type="text">Title:</label>
                            <input th:field="*{title}" class="input-sm form-full" id="form-title" type="text" name="form-name"
                                   placeholder="Title" required>
                        </div>
                        <th:block th:each="e : ${#fields.errors('title')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <div class="form-field-wrapper">
                            <label class="input-sm form-full" type="text">youTubeLink Link:</label>
                            <input th:field="*{youTubeLink}" class="input-sm form-full" id="youTubeLink" type="text" name="youTubeLink"
                                   placeholder="Link" required>
                        </div>
                        <th:block th:each="e : ${#fields.errors('youTubeLink')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <div class="dropdown-container">
                            <label for="sel1">Select sport:</label>
                            <select name="sport" th:field="*{sport}" class="form-control" id="sel1">
                                <option value="none" selected>
                                    Select sport
                                </option>
                                <th:block th:each="s : ${T(softuni.javaweb.springproject.enums.Sport).values()}">
                                    <option  th:value="${s}"
                                             th:text="${s.name().replace('_',' ')}">Sport</option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-field-wrapper">
                            <label class="input-sm form-full" type="email">Description:</label>
                            <textarea th:field="*{description}" class="form-full" id="form-message" rows="7" name="form-message"
                                      placeholder="Description about item" required></textarea>
                        </div>
                        <th:block th:each="e : ${#fields.errors('description')}">
                            <label th:text="${e}" style="font-size: large"  class="error text-danger">Choose Username</label>
                            <br/>
                            <hr/>
                        </th:block>
                        <!--File Upload-->
                        <!--                        <form>-->
                        <!--                            <div class="form-group">-->
                        <!--                                <label for="exampleFormControlFile1">Add picture</label>-->
                        <!--                                <input type="file" class="form-control-file" id="exampleFormControlFile1">-->
                        <!--                                <input type="file" class="form-control-file" id="exampleFormControlFile2">-->
                        <!--                                <input type="file" class="form-control-file" id="exampleFormControlFile3">-->
                        <!--                            </div>-->
                        <!--                        </form>-->
                        <!--END File Upload-->
                        <button class="btn btn-md btn-black form-full" type="submit" id="form-submit" name="submit">Add
                            Video
                        </button>
                    </form>
                    <!-- END Contact FORM -->
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section -->

    <!-- End CONTENT ------------------------------------------------------------------------------>

    <th:block th:include="~{fragment/footer}"></th:block>
</div>
<!-- Site Wraper End -->


<!-- JS -->
<th:block th:include="~{fragment/JS}"></th:block>
</body>
</html>
