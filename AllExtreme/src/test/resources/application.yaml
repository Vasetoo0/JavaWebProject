spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
cloudinary:
  cloud_name: "${CLOUD_NAME:}"
  api_key: "${API_KEY:}"
  api_secret: "${API_SECRET:}"
allExtreme:
  clean-up: "0 0 2 ? * SUN"